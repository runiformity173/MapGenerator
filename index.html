<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Map Generator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="bootstrap.css" rel="stylesheet" type="text/css" />
</head>

<body onload="totalRegenerate(true)">
  <canvas id="output"></canvas>
  <div id="sidebar" onload="sidebarLoad();">
    <select class="btn btn-outline-dark" oninput="displayMode(this.value.split(' ')[1].toLowerCase().slice(0,-1))" id="viewModeSelect">
    <option selected>View States</option>
    <option>View Biomes</option>
    <option>View Elevations</option>
    <option>View Moistures</option>
  </select><br>
  <label for="waterwayControlCheckbox">View State Waterway Control:&nbsp;</label><input id="waterwayControlCheckbox" onchange="DISPLAY_WATER = this.checked;display();" type="checkbox"><br>
	<label for="roughEdgesCheckbox">Rough Edges:&nbsp;</label><input id="roughEdgesCheckbox" onclick="ROUGH_LINES = this.checked;display();" type="checkbox"><br>
	<label for="cellBordersCheckbox">Cell Borders:&nbsp;</label><input id="cellBordersCheckbox" onclick="CELL_BORDERS = this.checked;display();" type="checkbox"><br>
  <br>
	<input type="hidden" id="elevationSeedInput" placeholder="Elevation Seed" maxlength="6" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
  <button onclick="sidebarRegenerate();regenerate();" class="btn btn-outline-dark">Regnerate All</button><br>
	<input type="hidden" id="featureSeedInput" placeholder="Rain Seed" maxlength="6" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
  <button onclick="this.previousElementSibling.value = Math.floor(Math.random()*1000000);regenerate();" class="btn btn-outline-dark">Regenerate Moisture</button><br>
	<input type="hidden" id="stateSeedInput" placeholder="State Seed" maxlength="6" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
  <button onclick="this.previousElementSibling.value = Math.floor(Math.random()*1000000);regenerate();" class="btn btn-outline-dark">Regenerate States</button><br>
  
	
  </div>
  <div id="footer">
	
  </div>
  <script>
    const canvas = document.getElementById("output");     </script>
  <script src="lib/simplex.js" type=""></script>
  <script src="bootstrap.js"></script>
  <script src="config.js"></script>
	<script src="ui.js"></script>
  <script src="lib/mySampler.js" type=""></script>
  <script src="lib/fortune.min.js"></script>
  <script src="lib/language.js" type=""></script>
  <script src="script.js"></script>
  <script src="names.js"></script>
  <script src="heightmap.js"></script>
  <script src="moisture.js"></script>
  <script src="map.js"></script>
  <script src="lib/util.js"></script>
  <script src="lib/color.js"></script>
  <script src="states.js"></script>
  <script src="display.js"></script>
  <script src="main.js"></script>


</body>

</html>
